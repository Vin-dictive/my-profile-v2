<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c3c3c3;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <text x="50" y="150" font-family="Arial" font-size="120" fill="url(#lightningGradient)" filter="url(#glow)"
        font-weight="bold">
        V
    </text>
    <path d="M 100 30 L 110 80 L 70 90 L 90 140" stroke="#c3c3c3" stroke-width="6" fill="none" />
    <path d="M 110 60 L 120 110 L 80 120 L 100 170" stroke="#333333" stroke-width="6" fill="none" />
</svg>